<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting visualizer</title>
  </head>
  <body>
    <div id="app">
      <div class="bar-container"></div>
      <div class="input-container">
        <label class="list-size-value"></label>
        <input type="range" min="10" max="100" step="5" class="list-size" />

        <label class="speed-value"></label>
        <input type="range" min="1" max="100" step="1" class="speed" />

        <div class="button-container">
          <div class="sort-input-container">
            <select class="sort-algo">
              <option value="selection">Selection sort</option>
              <option value="bubble">Bubble sort</option>
              <option value="insertion">Insertion sort</option>
              <option value="merge">Merge sort</option>
              <!-- <option value="quick">Quick sort</option>
              <option value="heap">Heap sort</option> -->
            </select>
            <button class="sort-btn">Sort</button>
          </div>
          <div class="generate-input-container">
            <button class="generate-btn">
              <img src="/sync.svg" alt="sync" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
