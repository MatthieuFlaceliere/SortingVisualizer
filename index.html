<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/SortingVisualizer/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting visualizer</title>
    <script type="module" crossorigin src="/SortingVisualizer/assets/index-5c644034.js"></script>
    <link rel="stylesheet" href="/SortingVisualizer/assets/index-793f607e.css">
  </head>
  <body>
    <div id="app">
      <div class="bar-container"></div>
      <div class="input-container">
        <label class="list-size-value"></label>
        <input type="range" min="10" max="100" step="5" class="list-size" />

        <label class="speed-value"></label>
        <input type="range" min="1" max="100" step="1" class="speed" />

        <div class="button-container">
          <div class="sort-input-container">
            <select class="sort-algo">
              <option value="selection">Selection sort</option>
              <option value="bubble">Bubble sort</option>
              <option value="insertion">Insertion sort</option>
              <option value="merge">Merge sort</option>
              <!-- <option value="quick">Quick sort</option>
              <option value="heap">Heap sort</option> -->
            </select>
            <button class="sort-btn">Sort</button>
          </div>
          <div class="generate-input-container">
            <button class="generate-btn">
              <img  src="/SortingVisualizer/sync.svg" alt="sync">
            </button>          
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
